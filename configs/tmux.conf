# Use Ctrl+A as prefix (like GNU Screen)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Split panes with | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes with Ctrl+A + arrow keys (repeatable â€” hold Ctrl+A, keep tapping arrows)
bind -r Left  select-pane -L
bind -r Right select-pane -R
bind -r Up    select-pane -U
bind -r Down  select-pane -D

# Switch panes by number: Ctrl+A q, then press the number shown
# (built-in, no config needed)

# Resize panes with Shift+arrow
bind -r S-Left  resize-pane -L 5
bind -r S-Right resize-pane -R 5
bind -r S-Up    resize-pane -U 5
bind -r S-Down  resize-pane -D 5

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 50000

# Reduce escape-time (helps with vim/neovim)
set -sg escape-time 10

# Enable true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Reload config with Ctrl+A r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Status bar
set -g status-style bg=black,fg=white
set -g status-left "[#S] "
set -g status-right "%H:%M"
set -g status-interval 60
